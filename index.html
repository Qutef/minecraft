<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Soundpad Web</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #e0e7ff;
    }
    .sound-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .sound-button:hover {
      background-color: #4338ca;
    }
    #volumeDisplay {
      margin-top: 30px;
      font-size: 20px;
      color: #1e1e1e;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Soundpad Web</h1>
  <div class="grid" id="buttonsContainer"></div>
  <div id="volumeDisplay">Громкость: -</div>  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const sounds = [
      { label: "Звук 1 (оригинальный)", file: "orig1.mp3", volume: 1.0 },
      { label: "Звук 1 (средний)", file: "orig1.mp3", volume: 0.5 },
      { label: "Звук 2 (оригинальный)", file: "medium1.mp3", volume: 1.0 },
      { label: "Звук 2 (средний)", file: "medium1.mp3", volume: 0.5 },
    ];

    const buffers = {};
    let currentSource = null;

    async function loadAudio(file) {
      if (buffers[file]) return;
      const response = await fetch(file);
      const arrayBuffer = await response.arrayBuffer();
      buffers[file] = await audioCtx.decodeAudioData(arrayBuffer);
    }

    async function playSound(file, label) {
      try {
        await loadAudio(file);

        if (currentSource) {
          currentSource.stop();
        }

        const source = audioCtx.createBufferSource();
        source.buffer = buffers[file];

        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 1.0;

        source.connect(gainNode).connect(audioCtx.destination);
        source.start();

        currentSource = source;

        document.getElementById('volumeDisplay').textContent = `Громкость: ${label.match(/(.*?)/)[1]}`;
      } catch (err) {
        alert(`Ошибка загрузки звука: ${file}`);
      }
    }

    function createButtons() {
      const container = document.getElementById('buttonsContainer');
      sounds.forEach(sound => {
        const btn = document.createElement('button');
        btn.className = 'sound-button';
        btn.textContent = sound.label;
        btn.onclick = () => playSound(sound.file, sound.label);
        container.appendChild(btn);
      });
    }

    createButtons();
  </script></body>
</html>
