<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Soundpad Web</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #e0e7ff;
    }
    .sound-button, .menu-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .sound-button:hover, .menu-button:hover {
      background-color: #4338ca;
    }
    #volumeDisplay {
      margin-top: 30px;
      font-size: 20px;
      color: #1e1e1e;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Soundpad Web</h1>  <div id="mainMenu" class="grid">
    <button class="sound-button" onclick="openMenu('sound1')">Звук 1</button>
    <button class="sound-button" onclick="openMenu('sound2')">Звук 2</button>
  </div>  <div id="soundMenu" class="hidden">
    <h2 id="soundTitle">Название звука</h2>
    <p id="volumeText">Громкость: -</p>
    <div class="grid">
      <button class="menu-button" onclick="playSound(currentSound.file, 0.5, true)">Слушать (регулировка)</button>
      <a id="dlQuiet" class="menu-button" download>Скачать (регулировка)</a>
      <button class="menu-button" onclick="playSound(currentSound.file, 1.0, false)">Слушать (оригинал)</button>
      <a id="dlOriginal" class="menu-button" download>Скачать (оригинал)</a>
      <button class="menu-button" onclick="stopSound()">Остановить</button>
    </div>
    <br>
    <button onclick="goBack()" class="menu-button">Назад</button>
  </div>  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const buffers = {};
    let currentSource = null;
    let currentSound = null;

    const sounds = {
      sound1: { title: "Звук 1", file: "sound1.mp3" },
      sound2: { title: "Звук 2", file: "sound2.mp3" },
    };

    async function loadAudio(file) {
      if (buffers[file]) return buffers[file];
      try {
        const response = await fetch(file);
        const arrayBuffer = await response.arrayBuffer();
        buffers[file] = await audioCtx.decodeAudioData(arrayBuffer);
        return buffers[file];
      } catch (err) {
        alert("Не удалось загрузить: " + file);
        return null;
      }
    }

    async function playSound(file, volume, isQuiet) {
      const audioBuffer = await loadAudio(file);
      if (!audioBuffer) return;

      if (currentSource) currentSource.stop();

      const source = audioCtx.createBufferSource();
      source.buffer = audioBuffer;

      const gainNode = audioCtx.createGain();
      gainNode.gain.value = volume;

      source.connect(gainNode).connect(audioCtx.destination);
      source.start();

      currentSource = source;
      document.getElementById('volumeText').textContent = isQuiet ? "Громкость: Тихо" : "Громкость: Громко";
    }

    function stopSound() {
      if (currentSource) {
        currentSource.stop();
        currentSource = null;
      }
      document.getElementById('volumeText').textContent = "Громкость: -";
    }

    function openMenu(key) {
      currentSound = sounds[key];
      document.getElementById('soundTitle').textContent = currentSound.title;
      document.getElementById('volumeText').textContent = "Громкость: -";
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('soundMenu').classList.remove('hidden');
      document.getElementById('dlQuiet').href = currentSound.file;
      document.getElementById('dlOriginal').href = currentSound.file;
    }

    function goBack() {
      stopSound();
      document.getElementById('mainMenu').classList.remove('hidden');
      document.getElementById('soundMenu').classList.add('hidden');
    }
  </script></body>
</html>
