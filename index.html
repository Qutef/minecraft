<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Soundpad Web</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f0f0f0;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #volumeDisplay {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Soundpad Web</h1><button onclick="playSound('original')">Оригинальный звук</button> <button onclick="playSound('medium')">Средняя громкость</button>

  <div id="volumeDisplay">Громкость: -</div>  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let buffers = {};

    async function loadAudio(name, url) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      buffers[name] = await audioCtx.decodeAudioData(arrayBuffer);
    }

    async function init() {
      await loadAudio('original', 'original.mp3');
      await loadAudio('medium', 'medium.mp3');
    }

    function playSound(type) {
      if (!buffers[type]) return alert('Аудио не загружено.');

      const source = audioCtx.createBufferSource();
      source.buffer = buffers[type];

      const gainNode = audioCtx.createGain();
      gainNode.gain.value = 1.0;

      source.connect(gainNode).connect(audioCtx.destination);
      source.start();

      const label = type === 'original' ? '100%' : '50%';
      document.getElementById('volumeDisplay').textContent = `Громкость: ${label}`;
    }

    init();
  </script></body>
</html>
